<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>메뉴바</title>
<style>
	body{
	margin:15px;
	font:sans-serif  bold 15px;
	}
	ul {
	float:left;
	margin:0;
	padding:0;
	width:200px;
	text-indent:10px;
	list-style:none;
	}
	li{
	border-left:solid 1px white;
	height:30px;
	line-height:30px;
	background:#ffc6c7;
	vertical-align: middle;
	}
	li.sub{
	margin-bottom:3px;
	height:30px;
	line-height:30px;
	background:#f8efec;
	text-indent:15px;
	}
	
	
</style>
</head>
<body>
		<ul>
			<li>일상, 일기</li>
			<li class=sub>시시콜콜</li>
		</ul>
		<ul>
			<li>연애</li>
			<li class=sub>데이트</li>
		</ul>
		<ul>
			<li>운동</li>
			<li class=sub>홈트</li>
			<li class=sub>주짓수</li>
		</ul>
		<ul>
			<li>공부</li>
			<li class=sub>토익</li>
			<li class=sub>중국어</li>
		</ul>
		<ul>
			<li>코딩</li>
			<li class=sub>C</li>
			<li class=sub>Python</li>
			<li class=sub>Java</li>
		</ul>
</body>
</html>
